<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container emp-profile">
    <form method="post">
       
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-8">
                    <div class="profile-head">


                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    <button  class="btn  float-left btn-info btn-md btn-register" (click)="editPatientProfile()">Edit Profile</button>
                </div>
                <div class="col-md-6">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{patientData.name}}</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{patientData.emailId}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{patientData.phone}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Date of Birth

                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{patientData.dateOfBirth}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Gender

                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{patientData.gender}}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        
       
    </form>
</div>
